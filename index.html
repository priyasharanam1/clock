<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .first{
            background: #edb4b4;
            justify-content: center;
            text-align: center;
        }

        .second{
            background: #9fff5f;
            justify-content: center;
            text-align: center;
        }
    </style>
    <title>Clock</title>
</head>
<body>
    <div class="first">
        <h1 id="time"></h1>
        <button id="stop-btn">Stop Timer</button>
    </div>

    <div class="second">
        <h1 id="alarm"></h1>
        <h3 id="message">Time Running</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
